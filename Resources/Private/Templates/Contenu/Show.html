<f:layout name="Default" />
<f:section name="main">
<h1>Single View for Contenu</h1>

<f:flashMessages />
<f:render partial="Contenu/Properties" arguments="{contenu:contenu}" />
<br/>
<f:render partial="Commentaire/New" arguments="{contenu:contenu}" />

    ---

<f:for each="{contenu.commentaires}" as="commentaire">
    <div>
        Utilisateur : {commentaire.utilisateur}<br/>
        Note : {commentaire.note}<br/>
        Commentaire : <f:format.html>{commentaire.commentaire}</f:format.html>
    </div>
</f:for>
<br/><br/>

<f:link.action action="list">Back to list</f:link.action><br />
<f:link.action action="new">New Contenu</f:link.action>
</f:section>
