{namespace pap=TYPO3\PapMarketplace\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
<f:render partial="FormErrors" arguments="{object:Utilisateur}"/>

<f:form action="create" id="creationUtilisateur" class="form-horizontal inscription" enctype="multipart/form-data"  name="newUtilisateur" object="{newUtilisateur}">
    <pap:flashMessages />
    <article>
        <header>
            <h2>Inscription</h2>
            <span class="byline">C'est gratuit et rapide!</span><br/>
        </header>
    </article>

    <f:render partial="Utilisateur/FormFields" />

    <div class="form-group">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
            <f:form.submit value="Inscrivez-vous maintenant!" class="header-login-submit" />
        </div>
    </div>
</f:form>
</f:section>
