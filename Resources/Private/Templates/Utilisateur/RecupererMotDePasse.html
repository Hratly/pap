{namespace pap=TYPO3\PapMarketplace\ViewHelpers}
<f:layout name="Default" />

<f:section name="main">

<f:form action="doRecupererMotDePasse" id="creationUtilisateur" class="form-horizontal inscription" enctype="multipart/form-data"  name="recuperer">
    <pap:flashMessages />
    <article>
        <header>
            <h2>Récupérer votre mot de passe</h2><br/>
            <span class="byline">Vous avez oublié votre mot de passe? Pas de problème! Entrez votre adresse courriel ci-dessous et nous vous le renverrons.</span><br/>
        </header>
    </article>

    <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Adresse courriel</label>
        <div class="required col-sm-8">
            <f:form.textfield class="form-control" name="email" required="true"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10">
            <f:form.submit value="Récupérer" class="header-login-submit" />
        </div>
    </div>
</f:form>

</f:section>
