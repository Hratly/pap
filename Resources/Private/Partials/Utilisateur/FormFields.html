<div class="form-group">
    <label for="username" class="col-sm-4 control-label">Nom d'utilisateur</label>
    <div class="required col-sm-8">
        <f:form.textfield class="form-control" property="username" required="true"/>
    </div>
</div>
<div class="form-group">
    <label for="password" class="col-sm-4 control-label">Mot de passe</label>
    <div class="required col-sm-8">
        <f:form.password property="password" />
    </div>
</div>
<div class="form-group">
    <label for="confirm_password" class="col-sm-4 control-label">Confirmez votre mot de passe</label>
    <div class="required col-sm-8">
        <f:form.password name="confirm_password" />
    </div>
</div>
<div class="form-group">
    <label for="firstname" class="col-sm-4 control-label">Pr√©nom</label>
    <div class="required col-sm-8">
        <f:form.textfield id="firstname" class="form-control" property="firstName" required="true"/>
    </div>
</div>
<div class="form-group">
    <label for="lastname" class="col-sm-4 control-label">Nom</label>
    <div class="required col-sm-8">
        <f:form.textfield class="form-control" property="lastName" required="true"/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-4 control-label">Courriel</label>
    <div class="required col-sm-8">
        <f:form.textfield class="form-control" property="email" required="true" />
    </div>
</div>
<div class="form-group">
    <label for="organisation" class="col-sm-4 control-label">Organisation</label>
    <div class="col-sm-8">
        <f:form.textfield class="form-control" property="organisation" />
    </div>
</div>
<div class="form-group">
    <label for="paypal" class="col-sm-4 control-label">Adresse courriel paypal</label>
    <div class="col-sm-8">

    <label for="photo" class="col-sm-4 control-label">Photo</label>
    <div class="col-sm-8">

    </div>
</div>
<div class="form-group">
    <label for="presentation" class="col-sm-4 control-label">Mot d'introduction</label>
    <div class="col-sm-8">
        <f:form.textarea class="form-control" property="presentation" cols="60" rows="15" />
